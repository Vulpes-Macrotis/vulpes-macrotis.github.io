<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kitfox – Intelligent Software</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #eaf3ff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(13, 71, 161, 0.1);
            padding: 30px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        .header-content {
            flex: 1;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #0d47a1;
        }

        .subtitle {
            font-size: 1rem;
            color: #666;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .project-card {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(13, 71, 161, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .project-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(13, 71, 161, 0.2);
        }

        .project-card.active {
            border: 2px solid #0d47a1;
        }

        .project-card.placeholder {
            opacity: 0.6;
            border: 2px dashed #ccc;
            cursor: default;
        }

        .project-card.placeholder:hover {
            transform: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .project-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #0d47a1;
        }

        .project-card.placeholder .project-title {
            color: #999;
        }

        .project-description {
            font-size: 1rem;
            color: #666;
            line-height: 1.5;
        }

        .project-status {
            display: inline-block;
            margin-top: 15px;
            padding: 5px 12px;
            background: #0d47a1;
            color: white;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .project-card.placeholder .project-status {
            background: #ccc;
        }

        .coming-soon {
            background: white;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #666;
            font-style: italic;
            box-shadow: 0 2px 8px rgba(13, 71, 161, 0.1);
        }

        footer {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(13, 71, 161, 0.1);
            padding: 20px;
            text-align: center;
            color: #0d47a1;
            margin-top: 40px;
            font-size: 0.9rem;
        }

        /* Tablet styles */
        @media (max-width: 1024px) and (min-width: 768px) {
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            h1 {
                font-size: 1.8rem;
            }
        }

        /* Mobile styles */
        @media (max-width: 767px) {
            body {
                padding: 15px;
            }

            header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.95rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .project-card {
                padding: 25px;
            }

            .project-title {
                font-size: 1.3rem;
            }

            header {
                margin-bottom: 30px;
            }
        }

        /* Extra small mobile */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.3rem;
            }

            .logo {
                width: 40px;
                height: 40px;
            }

            .project-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- Kit Fox Head -->
                    <path fill="#0d47a1" d="M50 20 L35 15 L30 30 L35 45 L50 50 L65 45 L70 30 L65 15 Z"/>
                    <!-- Ears -->
                    <path fill="#1565c0" d="M35 15 L30 5 L25 15 L30 25 Z"/>
                    <path fill="#1565c0" d="M65 15 L70 5 L75 15 L70 25 Z"/>
                    <!-- Face details -->
                    <ellipse fill="#1976d2" cx="50" cy="40" rx="15" ry="10"/>
                    <!-- Eyes -->
                    <circle fill="#ffffff" cx="43" cy="35" r="3"/>
                    <circle fill="#ffffff" cx="57" cy="35" r="3"/>
                    <circle fill="#263238" cx="43" cy="35" r="1.5"/>
                    <circle fill="#263238" cx="57" cy="35" r="1.5"/>
                    <!-- Nose -->
                    <path fill="#263238" d="M50 40 L48 43 L52 43 Z"/>
                    <!-- Body -->
                    <path fill="#0d47a1" d="M35 50 Q30 60 35 75 L50 85 L65 75 Q70 60 65 50 Z"/>
                    <!-- Tail -->
                    <path fill="#1565c0" d="M50 85 Q45 90 50 95 Q55 90 50 85 Z"/>
                </svg>
            </div>
            <div class="header-content">
                <h1>kitfox – Intelligent Software</h1>
                <p class="subtitle">Building innovative solutions</p>
            </div>
        </header>

        <div class="projects-grid">
            <!-- Active Project: Great American Teach-In -->
            <a href="/great-american-teach-in/" class="project-card active">
                <h2 class="project-title">Great American Teach-In</h2>
                <p class="project-description">
                    An educational initiative project showcasing interactive learning materials and resources.
                </p>
                <span class="project-status">Active</span>
            </a>
        </div>

        <div class="coming-soon">
            More projects coming soon
        </div>

        <footer>
            <p>&copy; 2025 kitfox. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
