<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kitfox – Intelligent Software</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #eaf3ff;
            min-height: 100vh;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 20px 20px;
            flex: 1;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: #0d47a1;
            text-align: center;
            margin-bottom: 40px;
        }

        header {
            background: #0d47a1;
            border-radius: 0;
            box-shadow: none;
            padding: 20px 0;
            margin-bottom: 40px;
        }

        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-right: 0.75rem;
            fill: white;
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .project-card {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(13, 71, 161, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .project-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(13, 71, 161, 0.2);
        }

        .project-card.active {
            border: 2px solid #0d47a1;
        }

        .project-card.placeholder {
            opacity: 0.6;
            border: 2px dashed #ccc;
            cursor: default;
        }

        .project-card.placeholder:hover {
            transform: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .project-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #0d47a1;
        }

        .project-card.placeholder .project-title {
            color: #999;
        }

        .project-description {
            font-size: 1rem;
            color: #666;
            line-height: 1.5;
        }

        .project-status {
            display: inline-block;
            margin-top: 15px;
            padding: 5px 12px;
            background: #0d47a1;
            color: white;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .project-card.placeholder .project-status {
            background: #ccc;
        }

        .coming-soon {
            background: white;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #666;
            font-style: italic;
            box-shadow: 0 2px 8px rgba(13, 71, 161, 0.1);
        }

        footer {
            background-color: #0d47a1;
            color: white;
            padding: 20px 40px;
            text-align: center;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Tablet styles */
        @media (max-width: 1024px) and (min-width: 768px) {
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .page-title {
                font-size: 2.2rem;
            }
        }

        /* Mobile styles */
        @media (max-width: 767px) {
            body {
                padding: 0;
            }

            .header-inner {
                flex-direction: row;
                text-align: left;
                gap: 0.75rem;
                padding: 0 20px;
            }

            .page-title {
                font-size: 1.8rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .project-card {
                padding: 25px;
            }

            .project-title {
                font-size: 1.3rem;
            }

            header {
                margin-bottom: 30px;
            }
        }

        /* Extra small mobile */
        @media (max-width: 480px) {
            .page-title {
                font-size: 1.5rem;
            }

            .header-title {
                font-size: 1rem;
            }

            .logo {
                width: 40px;
                height: 40px;
            }

            .project-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-inner">
            <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 10 L30 30 L20 25 L15 35 L25 45 L20 60 L30 65 L35 80 L45 75 L50 85 L55 75 L65 80 L70 65 L80 60 L75 45 L85 35 L80 25 L70 30 L50 10 Z" 
                      fill="none" stroke="white" stroke-width="3"/>
                <circle cx="40" cy="45" r="3" fill="white"/>
                <circle cx="60" cy="45" r="3" fill="white"/>
                <path d="M50 50 Q50 60 50 65" fill="none" stroke="white" stroke-width="2"/>
                <path d="M45 55 L50 58 L55 55" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span class="header-title">kitfox – Intelligent Software</span>
        </div>
    </header>

    <div class="container">
        <h1 class="page-title">Building innovative solutions</h1>

        <div class="projects-grid">
            <!-- Active Project: Great American Teach-In -->
            <a href="/great-american-teach-in/" class="project-card active">
                <h2 class="project-title">Great American Teach-In</h2>
                <p class="project-description">
                    An educational initiative project showcasing interactive learning materials and resources.
                </p>
                <span class="project-status">Active</span>
            </a>
        </div>

        <div class="coming-soon">
            More projects coming soon
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 kitfox. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
